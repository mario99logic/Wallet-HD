<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet App - Send Coins</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('../images/Image 1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        nav {
            width: 100%;
            background-color: white;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center; /* align items vertically */
            justify-content: center;
        }

        li {
            margin: 0 10px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            color: #0056b3;
        }

        #loginStatus {
            font-weight: bold;
            font-size: 1.2em;
            position: fixed;
            top: 50px;
            left: 20px;
        }

        main {
            margin-top: 60px; 
            width: 600px;
            padding: 40px;
            padding-bottom: 60px; /* increased padding-bottom to increase height */
            background-color: rgba(255, 255, 255, 0.8); 
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            gap: 20px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
        padding: 10px;
        color: white;
        background-color: #007BFF;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    nav button {
        color: #007BFF;
        background: none;
        border: none;
        padding: 0;
        font: inherit;
        cursor: pointer;
        outline: inherit;
    }

    nav button:hover {
        color: #0056b3;
    }

    </style>
</head>

<body onload="checkLoginStatus()">
    <nav>
        <ul>
            <li><a href="index2.html">Home</a></li>
            <li><a href="CreateWallet.html">Create Wallet</a></li>
            <li><a href="SendCoins.html">Send Coins</a></li>
            <li><a href="TransactionHistory.html">Transaction History</a></li>
            <li><a href="RestoreAccount.html">Restore Account</a></li>
            <li><a href="login2.html">Login</a></li>
            <li><button onclick="logOut()">Log Out</button></li>
        </ul>
    </nav>
    <p id="loginStatus"></p>
    <main>
        <h1>Send Coins</h1>
        <p id="walletAddress" hidden></p>
        <p id="walletBalance" hidden></p>
        <form id="transactionForm" onsubmit="sendCoins(event)">
            <label for="recipient">Recipient's Wallet ID:</label>
            <input type="text" id="recipient" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" step="any" required>
            <label for="coin">Coin:</label>
            <select id="coin" required>
                <option value="ETH">Ethereum (ETH)</option>
                <option value="AVAX">Avalanche (AVAX)</option>
            </select>
            <button type="submit">Send Coins</button>
        </form>
        <div id="transactionResult"></div>
        <div id="transactionStatus"></div>
    </main>

    <script src="../JS/lightwallet.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.5.2/dist/web3.min.js"></script>
    <script src="../JS/marioTest.js"></script>     

</body>

</html>
